<!-- Seção para gerar "Lorem Ipsum" com funcionalidade de cópia -->
<section>
    <h2>Gerador de "Lorem Ipsum"</h2>
    <label for="quantidadeParagrafos">Quantidade de Parágrafos:</label>
    <input type="number" id="quantidadeParagrafos" placeholder="Digite a quantidade">
    <button onclick="gerarLoremIpsum()">Gerar Texto</button>
    <div id="loremIpsum"></div>
</section>

<script>
    function gerarLoremIpsum() {
        const quantidadeParagrafos = parseInt(document.getElementById('quantidadeParagrafos').value);

        if (isNaN(quantidadeParagrafos) || quantidadeParagrafos <= 0) {
            document.getElementById('loremIpsum').textContent = 'Por favor, insira uma quantidade válida.';
            return;
        }

        const loremIpsumText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nonummy tincidunt ut lacreet dolore magna aliguam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat.";
        let texto = '';

        for (let i = 0; i < quantidadeParagrafos; i++) {
            texto += `<p class="click-to-copy">${loremIpsumText}</p>`;
        }

        document.getElementById('loremIpsum').innerHTML = texto;

        const copiarTextos = document.querySelectorAll('.click-to-copy');

        copiarTextos.forEach((paragrafo) => {
            paragrafo.addEventListener('click', () => copiarTexto(paragrafo));
        });
    }

    function copiarTexto(elemento) {
        const texto = elemento.innerText;

        const textarea = document.createElement('textarea');
        textarea.value = texto;

        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);

        alert('Texto copiado para a área de transferência!');
    }
</script>

</body>
